<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">

</head>

<body>
    <div class="container text-center">
        <img src="https://assets.leetcode.com/users/avatars/avatar_1705215001.png" alt="Logo" class="logo"> <!-- Replace 'logo.png' with your actual logo file -->
        <h1 class="mb-4">QR Code Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="data" class="form-label">Enter Data:</label>
                <input type="text" id="data" name="data" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="brand_image_url" class="form-label">Enter Brand Image URL (optional):</label>
                <input type="text" id="brand_image_url" name="brand_image_url" class="form-control">
            </div>

            <div class="mb-3">
                <label for="qr_color" class="form-label">Choose QR Code Color:</label>
                <input type="color" id="qr_color" name="qr_color" class="form-control" value="#A294F9">
            </div>

            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>
    </div>

    <div class="footer">
        <p>Created by Manik</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
